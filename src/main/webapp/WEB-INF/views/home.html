<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Online Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">OnlineMarket</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Catalog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="container text-center mt-4">
  <h1 th:text="${messages}">Welcome to OnlineMarket!</h1>
  <p class="lead">Best products at affordable prices</p>
</header>

<!-- Products Section -->
<section class="container mt-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="products : ${product}">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${products.name}">Product Name</h5>
          <p class="card-text text-success fw-bold" th:text="|${products.price}&#36; |">Price</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>Â© 2025 OnlineMarket</p>
  <a href="#" class="text-white me-3">About Us</a>
  <a href="#" class="text-white">Privacy Policy</a>
</footer>

</body>
</html>
